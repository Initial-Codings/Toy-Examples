<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Boostrap Demo</title>
    <style >

    html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: grey;
    }
    .row{
      width: inherit;
      height: inherit;
      margin: 0;
      padding: 0;
      background-color: pink;
    }
    .boxy{
        background: #b3ddff;
        border: 2px solid black;
        padding-bottom: 47.9%;
    }
    </style>
  </head>
  <body>
      <div class="row">
        <div class="col-lg-5 col-md-6 col-xs-6 boxy" class="column1">
          COL LG 5 MD 6
        </div>
        <div class="col-lg-4 col-md-6 col-xs-6 boxy" class="column2">
          COL LG 4 MD 6
        </div>
        <div class="col-lg-3 col-md-12 col-xs-12 boxy" class="coulmn3">
          COL LG 3 MD 12
        </div>
      </div>
  </body>
</html>
